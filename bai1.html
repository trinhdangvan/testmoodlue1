<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[2,4,5,7,9,15];
    let max=0;
    for (let i=0;i<arr.length;i++){
        if (arr[i]>max){
            max = arr[i];
        }
    }
    document.write(max);
</script>
</body>
